<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simula√ß√£o de Estoque - NFC</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0b0c2a;
      color: #ffffff;
      padding: 2rem;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header img {
      width: 220px;
      height: auto;
      margin-bottom: 1rem;
    }
    h1 {
      color: #facc15;
    }
    p {
      color: #e0e0e0;
    }
    .estoque {
      margin-top: 2rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .card {
      background: #1c1e3a;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
      border-left: 8px solid #facc15;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      transition: transform 0.2s ease-in-out;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 60px;
      height: auto;
    }
    .card h3 {
      margin: 0;
      color: #facc15;
    }
    .estoque span {
      font-weight: bold;
      font-size: 1rem;
      color: #ffffff;
      display: inline-block;
    }
    .info {
      display: flex;
      flex-direction: column;
    }
    .low-stock {
      border-left-color: #f87171;
    }
    .botoes {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 2rem;
    }
    button {
      padding: 0.5rem 1.2rem;
      background: linear-gradient(to right, #3b82f6, #1e3a8a);
      color: #fff;
      font-weight: bold;
      font-size: 0.95rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: linear-gradient(to right, #2563eb, #1e40af);
    }

    .animar {
      animation: pulo 0.5s ease-in-out;
    }

    @keyframes pulo {
      0% {
        transform: scale(1);
        color: #facc15;
      }
      50% {
        transform: scale(1.8);
        color: #4ade80;
      }
      100% {
        transform: scale(1);
        color: #ffffff;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://th.bing.com/th/id/OIP.FvtIQ-JIZsoHXCvzG1rj9QHaHa?rs=1&pid=ImgDetMain" alt="Logo" />
    <h1>Gest√£o de Estoque com NFC - Demonstra√ß√£o</h1>
    <p>Simula√ß√£o da sa√≠da autom√°tica de produto via leitura NFC</p>
  </header>

  <div class="estoque">
    <div class="card" id="produto-fibra">
      <img src="https://cdn-icons-png.flaticon.com/512/649/649797.png" title="Cabo de Fibra √ìptica" />
      <div class="info">
        <h3>Cabo de Fibra √ìptica 20m</h3>
        <p>Estoque: <span id="quantidadeFibra">0</span></p>
      </div>
    </div>

    <div class="card" id="produto-roteador">
      <img src="https://th.bing.com/th/id/R.a737fac85e09e2710a60c6d7d292e048?rik=bB89%2bLdNcsVFIw&pid=ImgRaw&r=0" title="Roteador Wi-Fi" />
      <div class="info">
        <h3>Roteador Wi-Fi</h3>
        <p>Estoque: <span id="quantidadeRoteador">0</span></p>
      </div>
    </div>

    <div class="card" id="produto-conector">
      <img src="https://cdn-icons-png.flaticon.com/512/4548/4548927.png" title="Conector √ìptico" />
      <div class="info">
        <h3>Conector √ìptico</h3>
        <p>Estoque: <span id="quantidadeConector">0</span></p>
      </div>
    </div>

    <div class="card" id="produto-switch">
      <img src="https://cdn-icons-png.flaticon.com/512/5344/5344212.png" title="Switch Ethernet" />
      <div class="info">
        <h3>Switch Ethernet</h3>
        <p>Estoque: <span id="quantidadeSwitch">0</span></p>
      </div>
    </div>
  </div>

  <div class="botoes">
    <button onclick="reporEstoque()">üîÑ Repor Estoque</button>
    <button onclick="limparEstoque()">üóëÔ∏è Limpar Estoque</button>
    <button onclick="window.location.href='?acao=remover-fibra'">‚ûñ Remover Fibra</button>
    <button onclick="window.location.href='?acao=remover-roteador'">‚ûñ Remover Roteador</button>
    <button onclick="window.location.href='?acao=remover-conector'">‚ûñ Remover Conector</button>
    <button onclick="window.location.href='?acao=remover-switch'">‚ûñ Remover Switch</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBD8otWcBJkodFDPG4CfV_Os5dgqIpvuZo",
      authDomain: "nfc-estoque.firebaseapp.com",
      projectId: "nfc-estoque",
      storageBucket: "nfc-estoque.firebasestorage.app",
      messagingSenderId: "1033393838098",
      appId: "1:1033393838098:web:a2c9cbfc5998c1214520cb",
      measurementId: "G-XNV8PH1T9L",
      databaseURL: "https://nfc-estoque-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const refs = {
      fibra: db.ref("estoque/fibra"),
      roteador: db.ref("estoque/roteador"),
      conector: db.ref("estoque/conector"),
      switch: db.ref("estoque/switch")
    };

    function atualizarClasseEstoque(refId, quantidade) {
      const card = document.getElementById(refId);
      if (quantidade <= 5) {
        card.classList.add("low-stock");
      } else {
        card.classList.remove("low-stock");
      }
    }

    function animarNumero(elemento, valorFinal) {
      const valorAtual = parseInt(elemento.textContent);
      if (valorAtual === valorFinal) return;

      elemento.classList.remove("animar");
      void elemento.offsetWidth;
      elemento.classList.add("animar");
      elemento.textContent = valorFinal;
    }

    refs.fibra.on("value", (snap) => {
      const qtd = snap.val();
      const el = document.getElementById("quantidadeFibra");
      animarNumero(el, qtd);
      atualizarClasseEstoque("produto-fibra", qtd);
    });
    refs.roteador.on("value", (snap) => {
      const qtd = snap.val();
      const el = document.getElementById("quantidadeRoteador");
      animarNumero(el, qtd);
      atualizarClasseEstoque("produto-roteador", qtd);
    });
    refs.conector.on("value", (snap) => {
      const qtd = snap.val();
      const el = document.getElementById("quantidadeConector");
      animarNumero(el, qtd);
      atualizarClasseEstoque("produto-conector", qtd);
    });
    refs.switch.on("value", (snap) => {
      const qtd = snap.val();
      const el = document.getElementById("quantidadeSwitch");
      animarNumero(el, qtd);
      atualizarClasseEstoque("produto-switch", qtd);
    });

    const urlParams = new URLSearchParams(window.location.search);
    const acao = urlParams.get("acao");

    function remover(ref, nome) {
      ref.get().then((snap) => {
        let atual = snap.val();
        if (atual > 0) {
          ref.set(atual - 1);
          new Audio("https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3").play();
        } else {
          alert(`‚ö†Ô∏è Estoque de ${nome} esgotado!`);
        }
      });
    }

    if (acao) {
      switch (acao) {
        case "remover-fibra":
          remover(refs.fibra, "Cabo de Fibra √ìptica");
          break;
        case "remover-roteador":
          remover(refs.roteador, "Roteador Wi-Fi");
          break;
        case "remover-conector":
          remover(refs.conector, "Conector √ìptico");
          break;
        case "remover-switch":
          remover(refs.switch, "Switch Ethernet");
          break;
      }
    }

    function reporEstoque() {
      refs.fibra.set(20);
      refs.roteador.set(10);
      refs.conector.set(15);
      refs.switch.set(8);
      alert("‚úÖ Estoque foi reposto com sucesso!");
    }

    function limparEstoque() {
      refs.fibra.set(0);
      refs.roteador.set(0);
      refs.conector.set(0);
      refs.switch.set(0);
      alert("üö´ Estoque foi zerado!");
    }
  </script>
</body>
</html>
