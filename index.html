<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulação de Estoque - NFC</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0c2a;
      color: #ffffff;
      padding: 2rem;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header img {
      width: 220px;
      height: auto;
      margin-bottom: 1rem;
    }
    h1 {
      color: #facc15;
    }
    p {
      color: #e0e0e0;
    }
    .estoque {
      margin-top: 2rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .card {
      background: #1c1e3a;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(255,255,255,0.05);
      border-left: 8px solid #facc15;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .card img {
      width: 60px;
      height: auto;
    }
    .card h3 {
      margin: 0;
      color: #facc15;
    }
    .estoque span {
      font-weight: bold;
      font-size: 1rem;
      color: #ffffff;
    }
    .info {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://th.bing.com/th/id/OIP.FvtIQ-JIZsoHXCvzG1rj9QHaHa?rs=1&pid=ImgDetMain" alt="Logo" />
    <h1>Gestão de Estoque com NFC - Demonstração</h1>
    <p>Simulação da saída automática de produto via leitura NFC</p>
  </header>

  <div class="estoque">
    <div class="card" id="produto-fibra">
      <img src="https://cdn-icons-png.flaticon.com/512/649/649797.png" />
      <div class="info">
        <h3>Cabo de Fibra Óptica 20m</h3>
        <p>Estoque: <span id="quantidadeFibra">0</span></p>
      </div>
    </div>

    <div class="card">
      <img src="https://th.bing.com/th/id/R.a737fac85e09e2710a60c6d7d292e048?rik=bB89%2bLdNcsVFIw&pid=ImgRaw&r=0" />
      <div class="info">
        <h3>Roteador Wi-Fi</h3>
        <p>Estoque: <span id="quantidadeRoteador">0</span></p>
      </div>
    </div>

    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/4548/4548927.png" />
      <div class="info">
        <h3>Conector Óptico</h3>
        <p>Estoque: <span id="quantidadeConector">0</span></p>
      </div>
    </div>

    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/5344/5344212.png" />
      <div class="info">
        <h3>Switch Ethernet</h3>
        <p>Estoque: <span id="quantidadeSwitch">0</span></p>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBD8otWcBJkodFDPG4CfV_Os5dgqIpvuZo",
      authDomain: "nfc-estoque.firebaseapp.com",
      projectId: "nfc-estoque",
      storageBucket: "nfc-estoque.firebasestorage.app",
      messagingSenderId: "1033393838098",
      appId: "1:1033393838098:web:a2c9cbfc5998c1214520cb",
      measurementId: "G-XNV8PH1T9L",
      databaseURL: "https://nfc-estoque-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const refs = {
      fibra: db.ref("estoque/fibra"),
      roteador: db.ref("estoque/roteador"),
      conector: db.ref("estoque/conector"),
      switch: db.ref("estoque/switch")
    };

    refs.fibra.on("value", (snap) => {
      document.getElementById("quantidadeFibra").textContent = snap.val();
    });
    refs.roteador.on("value", (snap) => {
      document.getElementById("quantidadeRoteador").textContent = snap.val();
    });
    refs.conector.on("value", (snap) => {
      document.getElementById("quantidadeConector").textContent = snap.val();
    });
    refs.switch.on("value", (snap) => {
      document.getElementById("quantidadeSwitch").textContent = snap.val();
    });

    const urlParams = new URLSearchParams(window.location.search);
    const acao = urlParams.get("acao");

    if (acao === "remover-fibra") {
      refs.fibra.get().then((snap) => {
        let atual = snap.val();
        if (atual > 0) {
          refs.fibra.set(atual - 1);
          alert("✅ 1 unidade de Cabo de Fibra Óptica foi removida do estoque!");
        } else {
          alert("⚠️ Estoque esgotado!");
        }
      });
    }
  </script>
</body>
</html>
