<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulação de Estoque - NFC</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0b0c2a;
      color: #ffffff;
      padding: 2rem;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
      position: relative;
    }

    .logo-container {
      position: relative;
      padding: 60px;
    }

    .logo-container::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 80%);
      filter: blur(60px);
      z-index: 0;
    }

    .logo-container::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 320px;
      height: 320px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 80%);
      filter: blur(50px);
      z-index: 0;
    }

    header img {
      width: 320px;
      height: auto;
      display: block;
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #facc15;
    }

    p {
      color: #e0e0e0;
    }

    .card {
      background-color: #1f2937;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      margin: 1rem auto;
      max-width: 500px;
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card h2 {
      color: #38bdf8;
    }

    .estoque {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 1rem 0;
    }

    .btn {
      background-color: #3b82f6;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 0.5rem;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #2563eb;
    }

    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #22c55e;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      z-index: 1000;
    }

    .notification.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="https://assinelm.com/wp-content/uploads/2023/06/LOGO.png" alt="Logo Assinelm">
    </div>
    <h1>Gestão de Estoque com NFC - Demonstração</h1>
    <p>Simulação da saída automática de produto via leitura NFC</p>
  </header>

  <div class="card">
    <h2>Produto: Cabo USB</h2>
    <div class="estoque" id="estoque">Carregando...</div>
    <button class="btn" onclick="movimentarEstoque()">Simular Leitura NFC</button>
  </div>

  <div class="notification" id="notificacao">Estoque de cabo houve movimentação</div>

  <script>
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      databaseURL: "https://SEU_PROJETO.firebaseio.com",
      projectId: "SEU_PROJETO",
      storageBucket: "SEU_BUCKET.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const estoqueRef = database.ref('produtos/caboUSB/estoque');
    const estoqueEl = document.getElementById('estoque');

    function mostrarNotificacao() {
      const noti = document.getElementById('notificacao');
      noti.classList.add('show');
      setTimeout(() => noti.classList.remove('show'), 3000);
    }

    function movimentarEstoque() {
      estoqueRef.once('value').then(snapshot => {
        const atual = snapshot.val();
        const novoValor = atual - 1;
        estoqueRef.set(novoValor);
        mostrarNotificacao();
      });
    }

    estoqueRef.on('value', snapshot => {
      const valor = snapshot.val();
      estoqueEl.textContent = valor + ' unidades';
    });
  </script>
</body>
</html>
